<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Paul Sava</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ '/assets/img/Profile.png' | relative_url }}" alt="Paul Sava" class="profile">
            <div class="header-text">
                <div class="title-row">
                    <h1>PAUL SAVA</h1>
                    <button class="theme-toggle">[ ■ dark mode ]</button>
                </div>
                <p>i am a social vegan. i avoid meet.</p>
                <nav>
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/publications' | relative_url }}">Publications</a>
                    <a href="{{ '/projects' | relative_url }}">Projects</a>
                    <a href="{{ '/blog' | relative_url }}">Blog</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>© {{ site.time | date: '%Y' }} Paul Sava</p>
    </footer>

    <script>
    document.querySelector('.theme-toggle').addEventListener('click', function() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        this.textContent = newTheme === 'dark' ? '[ ■ dark mode ]' : '[ □ dark mode ]';
        localStorage.setItem('theme', newTheme);
    });

    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    document.querySelector('.theme-toggle').textContent = 
        savedTheme === 'dark' ? '[ ■ dark mode ]' : '[ □ dark mode ]';
    </script>
</body>
</html>
